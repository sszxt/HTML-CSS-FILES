<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="campercafecss.css" />
  </head>
  <body>
    <div class="menu">
      <h1>Camper Cafe</h1>
      <h2 class="established">Est. 2020</h2>
      <hr />

      <section>
        <h1>Coffee</h1>
        <img class="image"
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="Coffee_Image"
        />
      </section>
      <article class="item">
        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
      </article>
      <article class="item">
        <p class="flavor">Caramel Macchito</p><p class="price">3.75</p>
      </article>
      <article class="item">
        <p class="flavor">Pumpkin Spice</p><p class="price">3.05</p>
      </article>
      <article class="item">
        <p class="flavor">Hazelnul</p><p class="price">4.00</p>
      </article>
      <article class="item">
        <p class="flavor">Mocha</p><p class="price">4.50</p>
      </article>

      <section>
        <h1>Desserts</h1>
        <img class="img"
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="pie_icon"
        />
      </section>
      <article class="item">
        <p class="dessert">Donut</p><p class="price">1.50</p>
        <p class="dessert">Cherry Pie</p><p class="price">2.70</p>
        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
      </article>
      <hr />
      <footer>
        <a class="site" href="https://www.freecodecamp.org" target="_blank"
          >Visit Our Website</a
        >
        <p class="address">23 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
